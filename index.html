<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scene">
    <!-- Decorative Eiffel Tower SVG in the background -->
    <svg class="eiffel" viewBox="0 0 300 600" aria-hidden="true" preserveAspectRatio="xMidYMax slice">
      <defs>
        <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#ff9a9e" />
          <stop offset="100%" stop-color="#fecfef" />
        </linearGradient>
      </defs>
      <rect width="100%" height="100%" fill="url(#g1)" />
      <g transform="translate(60,20) scale(0.9)" fill="rgba(0,0,0,0.12)">
        <!-- simplified Eiffel silhouette -->
        <path d="M80 0 L100 0 L140 160 L160 160 L120 200 L130 220 L80 220 L90 200 L50 160 L70 160 Z"/>
        <rect x="74" y="220" width="12" height="60"/>
      </g>
    </svg>

    <main class="wrap" role="main">
      <div class="card" id="card">
        <h1 class="title">Will you be my valentine?</h1>
        <p class="subtitle">From <strong>Harijayane</strong></p>

        <div class="heart-wrap" aria-hidden="true">
          <div class="heart" title="Tap the heart"></div>
        </div>

        <div class="buttons" id="buttons" aria-hidden="false">
          <button id="yes" class="btn btn-yes" aria-label="Yes, I will">Yes</button>
          <button id="no" class="btn btn-no" aria-label="No, thanks">No</button>
        </div>

        <p class="note">Pick an answer â€” but be careful with the No button ðŸ˜‰</p>
      </div>
    </main>

    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <button id="close" class="close" aria-label="Close">&times;</button>
        <div id="modal-text" class="modal-text"></div>
      </div>
    </div>

    <div id="confetti"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
