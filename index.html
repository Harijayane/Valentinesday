<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 90%;
      animation: popIn 0.8s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes popIn {
      from { transform: scale(0.85) translateY(20px); opacity: 0; }
      to   { transform: scale(1) translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 18px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 22px;
      line-height: 1.6;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 28px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: 0.2s ease;
    }

    button:hover { transform: translateY(-3px); }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff1e4d);
      color: white;
    }

    #no {
      background: white;
      color: #ff4d6d;
      position: relative;
    }

    /* ğŸ¼ Panda */
    .panda {
      position: absolute;
      bottom: -80px;
      right: -40px;
      font-size: 5rem;
      animation: pandaBounce 2s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes pandaBounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* ğŸ’Œ Floating hearts (letter page only) */
    .heart {
      position: fixed;
      font-size: 1.5rem;
      animation: heartFloat 6s linear forwards;
      pointer-events: none;
      opacity: 0.85;
      z-index: 1;
    }

    @keyframes heartFloat {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to   { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- ğŸ† Fireworks canvas -->
  <canvas id="fireworks"></canvas>

  <!-- ğŸ¶ Music (autoplay-safe) -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_9b5a3f7c45.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>ğŸ’– Will You Be My Valentine cutuuu Panda ğŸ¼?? ğŸ’–</h1>
    <p>
      Medha, you make my world brighter just by being in it.
      Would you make this Valentineâ€™s Day unforgettable with me? ğŸŒ¹
    </p>

    <button id="yes" onclick="sayYes()">Yes ğŸ’•</button>
    <button id="no" onmouseover="moveNo()">No ğŸ’”</button>

    <div class="panda">ğŸ¼</div>
  </div>

  <script>
    /* ---------- Fireworks ---------- */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let W, H, fireworks = [], particles = [], fwInterval;

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function Firework() {
      this.x = Math.random() * W;
      this.y = H;
      this.targetY = Math.random() * H * 0.4 + H * 0.1;
      this.speed = 4 + Math.random() * 2;
      this.color = `hsl(${Math.random()*360},100%,60%)`;
    }

    Firework.prototype.update = function () {
      this.y -= this.speed;
      if (this.y <= this.targetY) {
        explode(this.x, this.y, this.color);
        return true;
      }
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, 2, 2);
      return false;
    };

    function Particle(x, y, color) {
      this.x = x;
      this.y = y;
      this.vx = (Math.random() - 0.5) * 6;
      this.vy = (Math.random() - 0.5) * 6;
      this.life = 60;
      this.color = color;
    }

    function explode(x, y, color) {
      for (let i = 0; i < 40; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, W, H);

      fireworks = fireworks.filter(fw => !fw.update());

      particles = particles.filter(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.life--;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 2, 2);
        return p.life > 0;
      });

      requestAnimationFrame(animateFireworks);
    }

    function startFireworks() {
      if (fwInterval) return;
      fwInterval = setInterval(() => fireworks.push(new Firework()), 500);
      animateFireworks();
    }

    /* ---------- Hearts ---------- */
    let heartInterval;
    function startHearts() {
      heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 500);
    }

    /* ---------- Actions ---------- */
    function sayYes() {
      startFireworks();
      playMusic();

      document.getElementById("card").innerHTML = `
        <h1>ğŸ¥° Yayyy Medha!!! ğŸ¥°</h1>
        <p>
          I knew youâ€™d say yes â¤ï¸<br>
          Happy Valentineâ€™s Day, my Valentine ğŸ’
        </p>

        <button id="Open" onclick="clickme()">click me ğŸ’•</button>
        <div class="panda">ğŸ¼</div>
      `;
    }

    function clickme() {
      document.getElementById("card").innerHTML = `
        <h1>ğŸ¥° Here is the letter for my love!!! ğŸ¥°</h1>
        <p>My Dearest Medha,</p>
        <p>
          Every moment with you feels like a beautiful dream I never want to wake from.
          Your smile lights up my world in ways words can't describe.
          Your laughter is the melody that plays in my heart.
          From the first moment I saw you, I knew you were special.
          You've made my life infinitely more beautiful, more meaningful, more complete.
          Love you so much cutuuu
        </p>
        <p>With all my heart,</p>
        <p>TuiTui</p>
        <div class="panda">ğŸ¼</div>
      `;
      startHearts();
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 220 - 110;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.volume = 0.3;
      music.play().catch(() => {});
    }
  </script>

</body>
</html>
